<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052A3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer rays (8 major rays) -->
  <g id="outer-rays">
    <path d="M64 8 L68 48 L60 48 Z" fill="url(#glow)" />
    <path d="M120 64 L80 68 L80 60 Z" fill="url(#glow)" />
    <path d="M64 120 L60 80 L68 80 Z" fill="url(#glow)" />
    <path d="M8 64 L48 60 L48 68 Z" fill="url(#glow)" />
    
    <path d="M100.5 27.5 L73 50 L68 44 Z" fill="url(#glow)" />
    <path d="M100.5 100.5 L78 73 L84 68 Z" fill="url(#glow)" />
    <path d="M27.5 100.5 L55 78 L60 84 Z" fill="url(#glow)" />
    <path d="M27.5 27.5 L50 55 L44 60 Z" fill="url(#glow)" />
  </g>
  
  <!-- Central star/sun -->
  <circle cx="64" cy="64" r="22" fill="url(#glow)" />
  <circle cx="64" cy="64" r="18" fill="#FFFFFF" opacity="0.95" />
  
  <!-- Inner sparkle detail -->
  <g opacity="0.9">
    <circle cx="64" cy="64" r="8" fill="url(#glow)" />
    <path d="M64 52 L65.5 60 L64 60 L62.5 60 Z" fill="#FFFFFF" />
    <path d="M76 64 L68 62.5 L68 64 L68 65.5 Z" fill="#FFFFFF" />
    <path d="M64 76 L62.5 68 L64 68 L65.5 68 Z" fill="#FFFFFF" />
    <path d="M52 64 L60 65.5 L60 64 L60 62.5 Z" fill="#FFFFFF" />
  </g>
  
  <style>
    @media (prefers-color-scheme: dark) {
      #outer-rays path { 
        fill: #4A9EFF;
      }
      circle[r="18"] {
        fill: #1a1a1a;
      }
      #glow stop:first-child {
        stop-color: #4A9EFF;
      }
      #glow stop:last-child {
        stop-color: #3B8FE8;
      }
      circle[r="8"] {
        fill: #4A9EFF;
      }
    }
  </style>
</svg>
